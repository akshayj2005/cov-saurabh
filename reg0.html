<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Institution of Valuers</title>
    <link rel="stylesheet" href="regist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    
</head>
<body>
     <header>
        <div class="header-content">
            <div class="logo-container">
                <a href="index.html">
                    <img id='logo' src="assets/Logo.avif" height="70px" alt="COV Logo">
                </a>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="navMenu">
                <a href="membership.html">Membership</a>
                <a href="#training">Training & Courses</a>
                <a href="#events">Events</a>
                <div class="nav-item">
                    <a href="about.html">About Us <span class="dropdown-arrow">â–¼</span></a>
                    <div class="dropdown">
                        <a href="about.html#our-story">Our Story</a>
                        <a href="BOD.html">Board of Directors</a>
                    </div>
                </div>
                <a href="covsphere.html">COV Sphere</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="nav-right">
                <a href="reg0.html" class="register-btn">Register Now</a>
                <button class="login-btn">Login</button>
            </div>
        </div>
    </header>
    <div class="menu-overlay" id="menuOverlay"></div>


    <div class="container">
        <div class="left-section">
            <div class="image-placeholder">
                <p>Course Discount Advertisement Image<br>Placeholder</p>
            </div>
        </div>

        <div class="right-section">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join us today and start your learning journey</p>
            </div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">Google</button>
                    <button type="button" class="social-btn">Facebook</button>
                </div>

                <div class="login-link">
                    Already have an account? <a href="#">Log In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="reg.js"></script>
</body>
</html>
