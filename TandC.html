<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon - Confederation of Valuers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap");

        :root {
            --primary: #002b5b;
            --accent-teal: #00a6a6;
            --soft-bg: #f2f9ff;
            --highlight: #38b6ff;
            --text-dark: #012a4a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            color: var(--text-dark);
            background: var(--white);
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* Header */
        header {
            background: var(--white);
            box-shadow: 0 2px 10px rgba(0, 43, 91, 0.1);
            position: relative;
            z-index: 1000;
        }

        .header-content {
            max-width: 1520px;
            margin: 0 auto;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #logo {
            height: 70px;
            display: block;
        }

        nav {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: rgb(10, 8, 94);
            font-size: 18px;
            transition: 0.3s ease-in-out;
            white-space: nowrap;
        }

        nav a:hover {
            background-color: rgba(10, 8, 94, 0.12);
            transform: translateY(-2px);
        }

        .login-btn {
            margin-left: 15px;
            padding: 8px 16px;
            background-color: rgb(10, 8, 94);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
            position: relative;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(10.5px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-10.5px) rotate(-45deg);
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        /* Hero Banner */
        .hero-banner {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent-teal) 100%);
            color: white;
            padding: 160px 40px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 0;
        }

        .hero-banner::before {
            content: "";
            position: absolute;
            top: -50%;
            z-index: 0;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .hero-banner::after {
            content: "";
            z-index: 0;
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            height: 111px;
        }

        .hero-banner h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Coming Soon Section */
        .coming-soon-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 80px 40px;
            background: var(--soft-bg);
        }

        .coming-soon-text {
            font-size: 3em;
            font-weight: 700;
            color: #000000;
            text-align: center;
        }

        /* Footer */
        .footer {
            background: #001a33;
            padding: 25px 40px;
        }

        .footer-content {
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-content a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-content a:hover {
            color: var(--accent-teal);
        }

        .footer-content p {
            color: white;
        }

        .footer-legal {
            display: flex;
            gap: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 20px;
            }

            #logo {
                height: 50px;
                z-index: 1001;
            }

            .hamburger {
                display: flex;
                margin-left: auto;
            }

            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background: linear-gradient(135deg, #f2f9ff 0%, #ffffff 100%);
                flex-direction: column !important;
                justify-content: flex-start !important;
                align-items: stretch !important;
                padding: 100px 30px 30px 30px;
                gap: 0 !important;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                z-index: 1000;
                overflow-y: auto;
            }

            nav.active {
                right: 0;
            }

            nav a {
                width: 100%;
                padding: 15px 20px;
                margin: 5px 0;
                border-radius: 12px;
                font-size: 16px;
                text-align: left;
                border-left: 3px solid transparent;
                transition: all 0.3s ease;
            }

            nav a:hover {
                background-color: rgba(0, 166, 166, 0.1);
                border-left-color: var(--accent-teal);
                transform: translateX(5px);
            }

            nav button {
                width: 100% !important;
                margin: 20px 0 0 0 !important;
                padding: 15px 20px !important;
                border-radius: 12px;
                font-size: 16px;
                background-color: var(--accent-teal);
                transition: all 0.3s ease;
                display: block !important;
            }

            nav button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 166, 166, 0.3);
            }

            .hero-banner,
            .coming-soon-section,
            .footer {
                padding-left: 20px;
                padding-right: 20px;
            }

            .coming-soon-text {
                font-size: 2em;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            #logo {
                height: 45px;
            }

            .hamburger {
                width: 28px;
                height: 22px;
            }

            nav {
                width: 260px;
                padding: 90px 25px 25px 25px;
            }

            nav a {
                font-size: 15px;
                padding: 12px 16px;
            }

            nav button {
                font-size: 15px !important;
                padding: 12px 16px !important;
            }

            .coming-soon-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="logo-container">
                <div>
                    <a href="index.html">
                        <img id='logo' src="assets/Logo.avif" height="70px" alt="COV Logo">
                    </a>
                </div>
            </div>

            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav id="navMenu">
                <a href="#membership">Membership</a>
                <a href="#training">Training & Courses</a>
                <a href="#events">Events</a>
                <a href="about.html">About Us</a>
                <a href="covsphere.html">COV Sphere</a>
                <a href="contact.html">Contact</a>
                <a href="reg1.html">Register Now</a>
                 <a href="BOD.html">Board Of Directors</a>
                <button class="login-btn">Log In</button>
            </nav>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay"></div>

    <section class="hero-banner">
        <div class="hero-content">
            <h1>Coming Soon</h1>
        </div>
    </section>

    <section class="coming-soon-section">
        <h2 class="coming-soon-text">Coming Soon</h2>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">
                © 2025 Confederation of Valuers — All Rights Reserved
            </p>

            <div class="footer-legal">
                <a href="faq.html">FAQ</a>
                <a href="TandC.html">Terms & Conditions</a>
                <a href="policy.html">Policy</a>
            </div>
        </div>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });

        menuOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
        });
    </script>

</body>

</html>
