<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>By-Laws - Confederation of Valuers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");

        :root {
            --primary: #002b5b;
            --accent-teal: #00a6a6;
            --soft-bg: #f2f9ff;
            --highlight: #38b6ff;
            --text-dark: #012a4a;
            --white: #ffffff;
            --light-gray: #e8f4f8;
            --hero-height: min(85vh, 600px);
            --header-offset: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
            color: var(--text-dark);
            background: var(--white);
            line-height: 1.6;
        }

        /* ==================== HEADER STYLES - BOD MATCH ==================== */
        header {
            background: var(--white);
            box-shadow: 0 2px 10px rgba(0, 43, 91, 0.1);
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
        }

        .header-content {
            max-width: 1520px;
            margin: 0 auto;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .logo-container {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        #logo {
            height: 70px;
            display: block;
        }

        nav {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: nowrap;
            justify-content: center;
            flex: 1;
        }

        nav a {
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: rgb(10, 8, 94);
            font-size: 18px;
            transition: 0.3s ease-in-out;
            white-space: nowrap;
        }

        nav a:hover {
            background-color: rgba(10, 8, 94, 0.12);
            transform: translateY(-2px);
        }

        .nav-item {
            position: relative;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 43, 91, 0.15);
            min-width: 220px;
            opacity: 0;
            visibility: hidden;
            transition: transform 2s ease-out;
            z-index: 1100;
            margin-top: 10px;
            overflow: hidden;
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            margin-top: 15px;
        }

        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: var(--primary);
            font-size: 16px;
            border-radius: 0;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .dropdown a:hover {
            background-color: rgba(0, 166, 166, 0.1);
            border-left-color: var(--accent-teal);
            transform: translateX(5px);
        }

        .dropdown-arrow {
            display: inline-block;
            margin-left: 5px;
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .nav-item:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .register-btn-header {
            padding: 8px 16px;
            background-color: transparent;
            color: rgb(10, 8, 94);
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 400;
            transition: 0.3s ease-in-out;
            white-space: nowrap;
        }

        .register-btn-header:hover {
            background-color: rgba(10, 8, 94, 0.12);
            transform: translateY(-2px);
        }

        .login-btn {
            padding: 8px 20px;
            background-color: rgb(10, 8, 94);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(10, 8, 94, 0.4);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
            position: relative;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(10.5px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-10.5px) rotate(-45deg);
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        /* ===== HERO SECTION ===== */
        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent-teal) 100%);
            color: white;
            padding: 80px 40px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .hero-section::after {
            content: "";
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-section h1 {
            font-size: clamp(32px, 5vw, 48px);
            color: var(--white);
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            letter-spacing: -1px;
        }

        /* PDF Viewer Section */
        .pdf-section {
            padding: 60px 40px;
            background: var(--soft-bg);
            min-height: calc(100vh - 400px);
        }

        .pdf-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 43, 91, 0.1);
            overflow: hidden;
        }

        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: none;
            background: #f5f5f5;
        }

        .download-section {
            padding: 20px;
            text-align: center;
            background: var(--soft-bg);
        }

        .download-btn {
            background: linear-gradient(135deg, var(--accent-teal), var(--highlight));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 166, 166, 0.4);
        }

        /* ===== FOOTER ===== */
        .footer {
            background: #001a33;
            padding: 25px 40px;
        }

        .footer-content {
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-content a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-content a:hover {
            color: var(--accent-teal);
        }

        .footer-content p {
            color: white;
        }

        .footer-legal {
            display: flex;
            gap: 20px;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1280px) {
            .header-content {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 20px;
            }

            #logo {
                height: 50px;
                z-index: 1001;
            }

            .hamburger {
                display: flex;
                margin-left: auto;
            }

            .nav-right {
                display: none;
            }

            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background: linear-gradient(135deg, #f2f9ff 0%, #ffffff 100%);
                flex-direction: column !important;
                justify-content: flex-start !important;
                align-items: stretch !important;
                padding: 100px 30px 30px 30px;
                gap: 0 !important;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                transition: transform 2s ease-out;
                z-index: 1000;
                overflow-y: auto;
            }

            nav.active {
                right: 0;
            }

            nav a {
                width: 100%;
                padding: 15px 20px;
                margin: 5px 0;
                border-radius: 12px;
                font-size: 16px;
                text-align: left;
                border-left: 3px solid transparent;
                transition: all 0.3s ease;
            }

            nav a:hover {
                background-color: rgba(0, 166, 166, 0.1);
                border-left-color: var(--accent-teal);
                transform: translateX(5px);
            }

            .nav-item {
                width: 100%;
            }

            .nav-item>a {
                width: 100%;
            }

            .dropdown {
                position: static;
                transform: none;
                box-shadow: none;
                background: rgba(0, 166, 166, 0.05);
                margin: 5px 0;
                border-radius: 8px;
                max-height: 0;
                opacity: 0;
                visibility: visible;
                overflow: hidden;
                transition: all 0.3s ease;
            }

            .nav-item.mobile-active .dropdown {
                max-height: 200px;
                opacity: 1;
                margin-top: 8px;
            }

            .dropdown a {
                padding: 10px 20px 10px 30px;
                font-size: 15px;
            }

            .dropdown-arrow {
                float: right;
            }

            .nav-item.mobile-active .dropdown-arrow {
                transform: rotate(180deg);
            }

            .register-btn-header {
                width: 100% !important;
                margin: 15px 0 0 0 !important;
                padding: 15px 20px !important;
                border-radius: 12px;
                font-size: 16px;
                text-align: center;
                display: block !important;
            }

            .login-btn {
                width: 100% !important;
                margin: 10px 0 0 0 !important;
                padding: 15px 20px !important;
                border-radius: 12px;
                font-size: 16px;
                background-color: var(--accent-teal);
                transition: all 0.3s ease;
                display: block !important;
            }

            .hero-section {
                padding: 60px 20px 60px;
                min-height: 250px;
            }

            .pdf-section {
                padding: 40px 20px;
            }

            .pdf-viewer {
                height: 600px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            #logo {
                height: 45px;
            }

            .hamburger {
                width: 28px;
                height: 22px;
            }

            nav {
                width: 260px;
                padding: 90px 25px 25px 25px;
            }

            .pdf-viewer {
                height: 500px;
            }
        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="logo-container">
                <a href="index.html">
                    <img id='logo' src="assets/Logo.avif" height="70px" alt="COV Logo">
                </a>
            </div>

            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>

           <nav id="navMenu">
                <a href="membership.html">Membership</a>
                <a href="#training">Training & Courses</a>
                <a href="#events">Events</a>
                <div class="nav-item">
                    <a>About Us <span class="dropdown-arrow">▼</span></a>
                    <div class="dropdown">
                        <a href="about.html#our-story">Our Story</a>
                        <a href="BOD.html">Board of Directors</a>
                        <a href="committee.html">Committee</a>
                        <a href="bylaws.html" id="">By Laws</a>
                    </div>
                </div>
                <a href="covsphere.html">COV Sphere</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div class="nav-right">
                <a href="reg0.html" class="register-btn-header">Register Now</a>
                <button class="login-btn">Login</button>
            </div>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- HERO SECTION -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>By-Laws</h1>
        </div>
    </section>

    <section class="pdf-section">
        <div class="pdf-container">
            <iframe 
                id="pdfViewer" 
                class="pdf-viewer" 
                src="assets\By-Laws COV India Forum (1).pdf"
                type="application/pdf">
            </iframe>

            <div class="download-section">
                <button class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download By-Laws PDF
                </button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">
                © 2025 Confederation of Valuers — All Rights Reserved
            </p>
            <div class="footer-legal">
                <a href="faq.html">FAQ</a>
                <a href="TandC.html">Terms & Conditions</a>
                <a href="policy.html">Policy</a>
            </div>
        </div>
    </footer>

    <script>
        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        hamburger.addEventListener('click', function () {
            this.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            document.body.style.overflow = this.classList.contains('active') ? 'hidden' : '';
        });

        menuOverlay.addEventListener('click', function () {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            this.classList.remove('active');
            document.body.style.overflow = '';
        });

        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                if (window.innerWidth <= 768 && this.parentElement.classList.contains('nav-item')) {
                    return;
                }
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Mobile dropdown toggle
        if (window.innerWidth <= 768) {
            const navItem = document.querySelector('.nav-item');
            if (navItem) {
                const navItemLink = navItem.querySelector('a');
                navItemLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    navItem.classList.toggle('mobile-active');
                });
            }
        }

        // Clone right buttons into mobile menu
        const navRight = document.querySelector('.nav-right');
        if (navRight && window.innerWidth <= 768) {
            const registerBtn = navRight.querySelector('.register-btn-header');
            const loginBtn = navRight.querySelector('.login-btn');
            if (registerBtn && loginBtn) {
                const registerClone = registerBtn.cloneNode(true);
                const loginClone = loginBtn.cloneNode(true);
                navMenu.appendChild(registerClone);
                navMenu.appendChild(loginClone);
            }
        }

        // Download button
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = '1768279305805_COV-By-Laws.pdf';
            link.download = 'COV-By-Laws.pdf';
            link.click();
        });
    </script>

</body>

</html>
