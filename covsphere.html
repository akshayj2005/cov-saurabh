    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "CollectionPage",
          "@id": "https://councilofvaluers.com/covsphere.html",

          "name": "The Hive - Knowledge Hub"
        },
        {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {"@type": "ListItem","position": 1,"name": "Home","item": "https://councilofvaluers.com/"},
            {"@type": "ListItem","position": 2,"name": "The Hive","item": "https://councilofvaluers.com/covsphere.html"}

      ]
    }

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

</head>

<body>

    <div id="header-placeholder"></div>
    <div class="menu-overlay" id="menuOverlay"></div>

    <section class="hero">
        
            <h1>The Hive</h1>
    </section>

    <section class="hive-section">
        <div class="cards-container">
            <article class="card">
                <h2 class="card-title">Articles & Journals</h2>
                <p class="card-description">Latest insights from practitioners, global valuation trends</p>
                <span class="card-cta">Coming Soon</span>
            </article>

            <article class="card">
                <h2 class="card-title">Standards & Manuals</h2>
                <p class="card-description">Downloadable guidance notes, standards (IVS, Indian), practice aids</p>
                <a href="#" class="card-cta">Read More</a>
            </article>

            <article class="card">
                <h2 class="card-title">Valuers' Blog</h2>
                <p class="card-description">News, member updates, new training launches, personal journeys</p>
                <a href="#" class="card-cta">Read More</a>
            </article>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/script.js"></script>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        hamburger.addEventListener('click', function () {
            this.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            document.body.style.overflow = this.classList.contains('active') ? 'hidden' : '';
        });

        menuOverlay.addEventListener('click', function () {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            this.classList.remove('active');
            document.body.style.overflow = '';
        });

        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                if (window.innerWidth <= 768 && this.parentElement.classList.contains('nav-item')) {
                    return;
                }
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        if (window.innerWidth <= 768) {
            const navItem = document.querySelector('.nav-item');
            if (navItem) {
                const navItemLink = navItem.querySelector('a');
                navItemLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    navItem.classList.toggle('mobile-active');
                });
            }
        }

        const navRight = document.querySelector('.nav-right');
        if (navRight && window.innerWidth <= 768) {
            const registerBtn = navRight.querySelector('.register-btn-header');
            const loginBtn = navRight.querySelector('.login-btn');
            if (registerBtn && loginBtn) {
                const registerClone = registerBtn.cloneNode(true);
                const loginClone = loginBtn.cloneNode(true);
                navMenu.appendChild(registerClone);
                navMenu.appendChild(loginClone);
            }
        }

        window.addEventListener('load', () => {
            const heroTitle = document.querySelector('.hero-section h1');
            const heroParagraph = document.querySelector('.hero-section p');

            if (heroTitle) {
                setTimeout(() => {
                    heroTitle.style.transition = 'all 0.8s ease';
                    heroTitle.style.opacity = '1';
                    heroTitle.style.transform = 'translateY(0)';
                }, 100);
            }

            if (heroParagraph) {
                setTimeout(() => {
                    heroParagraph.style.transition = 'all 0.8s ease';
                    heroParagraph.style.opacity = '1';
                    heroParagraph.style.transform = 'translateY(0)';
                }, 400);
            }

            const cards = document.querySelectorAll('.card');
            const observerOptions = {
                threshold: 0.15,
                rootMargin: '0px 0px -50px 0px'
            };

            const cardObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const index = Array.from(cards).indexOf(card);

                        setTimeout(() => {
                            card.style.transition = 'all 0.8s ease';
                            card.classList.add('fade-in-visible');
                        }, index * 150);

                        cardObserver.unobserve(card);
                    }
                });
            }, observerOptions);

            cards.forEach(card => {
                cardObserver.observe(card);
            });
        });
    </script>
</body>

</html>
