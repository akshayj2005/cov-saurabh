<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Hive - Knowledge Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");

        /* Global variables, Reset, Header and Footer styles are now inherited from css/style.css */

        /* ==================== HERO BANNER ==================== */
        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent-teal) 100%);
            color: white;
            padding: 80px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .hero-section::after {
            content: "";
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-section h1 {
            font-size: clamp(32px, 5vw, 48px);
            color: var(--white);
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
            opacity: 0;
            transform: translateY(30px);
        }

        .hero-section p {
            font-size: clamp(16px, 2vw, 20px);
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            max-width: 900px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
        }

        /* ==================== HIVE SECTION ==================== */
        .hive-section {
            padding: 80px 40px;
            max-width: 1440px;
            margin: 0 auto;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
        }

        .card {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 43, 91, 0.12);
            transition: all 0.3s ease;
            border-top: 4px solid var(--accent-teal);
            opacity: 0;
            transform: translateY(40px);
        }

        .card.fade-in-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 166, 166, 0.2);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .card-description {
            font-size: 16px;
            color: var(--text-dark);
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .card-cta {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, var(--accent-teal), var(--highlight));
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .card-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 166, 166, 0.4);
        }

        /* ==================== CONTACT SECTION ==================== */
        /* Contact section removed as it is inherited */

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 1280px) {
            /* Navigation responsive styles inherited from css/style.css */

            .hero-section {
                padding: 60px 20px;
                min-height: 200px;
            }

            .hive-section {
                padding: 60px 20px;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .subscribe-form {
                flex-direction: column;
            }

            .subscribe-form button {
                width: 100%;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            #logo {
                height: 45px;
            }

            nav {
                width: 260px;
                padding: 90px 25px 25px 25px;
            }
        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
    </style>
</head>

<body>

    <div id="header-placeholder"></div>
    <div class="menu-overlay" id="menuOverlay"></div>

    <section class="hero-section">
        <div class="hero-content">
            <h1>The Hive</h1>
        </div>
    </section>

    <section class="hive-section">
        <div class="cards-container">
            <article class="card">
                <h2 class="card-title">Articles & Journals</h2>
                <p class="card-description">Latest insights from practitioners, global valuation trends</p>
                <span class="card-cta">Coming Soon</span>
            </article>

            <article class="card">
                <h2 class="card-title">Standards & Manuals</h2>
                <p class="card-description">Downloadable guidance notes, standards (IVS, Indian), practice aids</p>
                <a href="#" class="card-cta">Read More</a>
            </article>

            <article class="card">
                <h2 class="card-title">Valuers' Blog</h2>
                <p class="card-description">News, member updates, new training launches, personal journeys</p>
                <a href="#" class="card-cta">Read More</a>
            </article>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/script.js"></script>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        hamburger.addEventListener('click', function () {
            this.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            document.body.style.overflow = this.classList.contains('active') ? 'hidden' : '';
        });

        menuOverlay.addEventListener('click', function () {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            this.classList.remove('active');
            document.body.style.overflow = '';
        });

        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                if (window.innerWidth <= 768 && this.parentElement.classList.contains('nav-item')) {
                    return;
                }
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        if (window.innerWidth <= 768) {
            const navItem = document.querySelector('.nav-item');
            if (navItem) {
                const navItemLink = navItem.querySelector('a');
                navItemLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    navItem.classList.toggle('mobile-active');
                });
            }
        }

        const navRight = document.querySelector('.nav-right');
        if (navRight && window.innerWidth <= 768) {
            const registerBtn = navRight.querySelector('.register-btn-header');
            const loginBtn = navRight.querySelector('.login-btn');
            if (registerBtn && loginBtn) {
                const registerClone = registerBtn.cloneNode(true);
                const loginClone = loginBtn.cloneNode(true);
                navMenu.appendChild(registerClone);
                navMenu.appendChild(loginClone);
            }
        }

        window.addEventListener('load', () => {
            const heroTitle = document.querySelector('.hero-section h1');
            const heroParagraph = document.querySelector('.hero-section p');

            if (heroTitle) {
                setTimeout(() => {
                    heroTitle.style.transition = 'all 0.8s ease';
                    heroTitle.style.opacity = '1';
                    heroTitle.style.transform = 'translateY(0)';
                }, 100);
            }

            if (heroParagraph) {
                setTimeout(() => {
                    heroParagraph.style.transition = 'all 0.8s ease';
                    heroParagraph.style.opacity = '1';
                    heroParagraph.style.transform = 'translateY(0)';
                }, 400);
            }

            const cards = document.querySelectorAll('.card');
            const observerOptions = {
                threshold: 0.15,
                rootMargin: '0px 0px -50px 0px'
            };

            const cardObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const index = Array.from(cards).indexOf(card);

                        setTimeout(() => {
                            card.style.transition = 'all 0.8s ease';
                            card.classList.add('fade-in-visible');
                        }, index * 150);

                        cardObserver.unobserve(card);
                    }
                });
            }, observerOptions);

            cards.forEach(card => {
                cardObserver.observe(card);
            });
        });
    </script>
</body>

</html>
